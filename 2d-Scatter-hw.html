<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>in-class practice</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        body {
            background: #eee;
        }

        .axis path,.axis line {
            fill: none;
            stroke: black;
            shape-rendering: auto;
        }

        .axis text {
            font-size: 11px;
            fill: blue;
        }
/*
        .dropdown{
            position: absolute;
            right:0px;
        }
*/

        #tooltip {
            position: absolute;
            left: 200px;
            /*針對tooltip的上一層級,即為body*/
            top: 100px;
            background: #fff;
            width: 150px;
            height: auto;
            padding: 0px 10px;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            /*         x平移 y平移 邊緣模糊 陰影的顏色*/
        }

        #tooltip.hidden {
            display: none;
        }
        

    </style>
</head>

<body>
    <div id="tooltip" class="hidden">
        <p><strong id="city">Hello</strong></p>
        <p id="industry">tooltip</p>
    </div>
    <script>
        // 1. 定義width, height, padding, letterList變數
        var w = 900;
        var h = 600;
        var padding = 50;
        var letterList = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "M", "N", "O", "P", "Q", "T", "U", "V", "W", "X", "Z"];

        //2. 建立svg()畫布環境

        svg();

        //3. 用d3讀取csv
        d3.csv("invoice.csv", mid, function(dataSet) {
            // console.log(dataSet); 
            bind(dataSet);
            render(dataSet);
            // 要對dataset做處理，必須寫在{}這裡面。
            btnList(dataSet); // 製作按鈕 
        });

        function btnList(dataSet) {
            var iArr = dataSet.map(function(d) {
                return d.industry;
            });
            var fArr = iArr.filter(function(d) {
                return d != "";
            })
            var uArr = unique(fArr);
            //            console.log(uArr);

            for (var i = 0; i < uArr.length; i++) {
                d3.select("body").append("input")
                    .attr({
                        type: "button",
                        value: uArr[i]
                    }).on("click", function() {
                        var val = d3.select(this).attr("value")
                        update(val);
                    });
            }
            //畫出下拉式選單們
            var selection = d3.select("body")
                .append("select")
                .selectAll("option")
                .data(uArr);
            
            selection.enter()
                .append("option")
                .attr({
                    value: function(d){
                        return d;
                    }
                }).text(function(d){
                        return d;
                });
            
            d3.select("select")
              .insert("option",":first-child")
              .attr("value","顯示全部").text("顯示全部");
            
            d3.select("select").on("change",function(){
                var industryName = d3.select("select").property("value");
                update(industryName);
            })
            
            function update(iName) {
                var fDataSet = dataSet.filter(function(d) {
                    return d.industry === iName // 保留下來
                });
                bind(fDataSet);
                render(fDataSet);
            }
        }

        function mid(d) {
            d.number = +d.number;
            // mid在此為預處理功能
            // 欄位的值存到原欄位, 值才可以比大小
            d.amount = +d.amount;
            return d;
        }

        function svg() {
            d3.select("body").append("svg").attr({
                width: w,
                height: h
            });
            d3.select("svg").append("g").append("rect").attr({
                width: "100%",
                height: "100%",
                fill: "white"
            });
            // "g" means group. 
            d3.select("svg")
                .append("g")
                .attr("transform", "translate("+(padding-10)+",0)") //x移動10px, y不移動
                .attr("class", "axis")
                //新增一個類別並加到g標籤
                .attr("id", "yAxis");
            d3.select("svg")
                .append("g")
                .attr("transform", "translate(0,"+(h-padding+10)+")")
                .attr("class", "axis")
                //新增一個類別並加到g標籤
                .attr("id", "xAxis");
        }

        //4. 建立bind()

        function bind(dataSet) {
            var selection = d3.select("svg")
                .selectAll("circle")
                .data(dataSet);

            selection.enter().append("circle");
            selection.exit().remove();
        }

        function render(dataSet) {
            //5. 定義xScale,yScale,rScale, fScale比例尺(range目的在決定在svg上位置)

            var xScale = d3.time.scale()
                .domain([
                    new Date("2013-01-01"),
                    new Date("2016-08-01")
                ])
                .range([padding, w-padding]);
            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataSet, function(d) {
                    return d.number
                })])
                .range([h-padding, padding]);
            var rScale = d3.scale.linear()
                .domain([
                    d3.min(dataSet, function(d) {
                        return d.amount
                    }), d3.max(dataSet, function(d) {
                        return d.amount
                    })
                ])
                .range([5, 30]);
            var fScale = d3.scale.category20();

            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(15)
                .tickFormat(function(t) {
                    return (t/1000000) + "M";
                });

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .ticks(15)

            //6. 建立render()繪圖

            d3.selectAll("circle")
                .attr({
                    cx: function(d) {
                        return xScale(new Date(d.date))
                    },
                    cy: function(d) {
                        return yScale(d.number)
                    },
                    r: function(d) {
                        return rScale(d.amount)
                    },
                    fill: function(d) {
                        return fScale(d.cid)
                    },
                })
                .on("mouseover", function(d) {
                    var xPos = +d3.select(this).attr("cx");
                    var yPos = +d3.select(this).attr("cy");

                    var tooltip = d3.select("#tooltip")
                        .style({
                            left: (xPos+10)+"px", // 加()因為要做平移
                            top: (yPos+10)+"px"
                        });
                    tooltip.select("#city").text(d.city);
                
                    tooltip.select("#industry").text(d.industry);
                    // 匿名函式只要在selectAll下 就會把綁定的data抓出來 //
                    //替換tooltip內容(選擇其id後，修改內容) 

                    d3.select("#tooltip").classed("hidden", false);
                }).on("mouseout", function(d) {
                    d3.select("#tooltip").classed("hidden", true);
                });

            d3.select("svg #yAxis").call(yAxis);
            d3.select("svg #xAxis").call(xAxis); 
            //                .append("g")
            //                .attr("transform", "translate(" + (padding - 10) + ",0)") //x移動10px, y不移動
            //                .attr("class", "axis") //新增一個類別並加到g標籤

            //            d3.select("svg")
            //                .append("g")
            //                .attr("transform", "translate("+(0,"+(padding-10)+") //y移動10px, x不移動
            //                .attr("class", "axis") //新增一個類別並加到g標籤


        }

        function unique(array) {
            var n = [];

            //去看array中每個元素，如果沒出現過就加到n中 

            for (var i = 0; i < array.length; i++) {
                if (n.indexOf(array[i]) < 0)
                    n.push(array[i]);
            }
            return n;
        }

    </script>

</body>

</html>
